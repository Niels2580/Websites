<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Voorbeelden/css/bootstrap.min.css" rel="stylesheet">
    <title>Oefening 2</title>
</head>
<body>
    <main class="container">
        <h1>Registreren</h1>
        <form action="" class="form">
            <div>
                <label for="vnaam" class="form-label">Voornaam</label>
                <input type="text" name="vnaam" id="vnaam" class="form-control">
            </div>
            <div>
                <label for="naam" class="form-label">Naam</label>
                <input type="text" name="naam" id="naam" class="form-control">
            </div>
            <div>
                <label for="mail" class="form-label">E-mailadres</label>
                <input type="email" name="mail" id="mail" class="form-control">
            </div>
            <div>
                <label for="password" class="form-label">Wachtwoord</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" name="voorwaarden" id="voorwaarden" class="form-check-input" role="switch">
                <label for="voorwaarden" class="form-check-label">Accepteer onze <a href="">algemene voorwaarden</a></label>
            </div>
            <div><input type="button" name="registreren" id="registreren" class="btn but btn-primary" value="Registreren"></div>
        </form>
    </main>
    <script src="Voorbeelden/js/bootstrap.min.js"></script>
</body>
</html>
